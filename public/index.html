<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Express Project</title>
</head>

<body>
    <header>
        <h1>Welcome to Backend Express Project</h1>
    </header>
    <main>
        <form>
            <input type="email" value="nesivapama4@gmail.com" id="email"></input>
            <input type="password" value="123456" id="password"></input>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Backend Express Project</p>
    </footer>
    <script>
        const form = document.querySelector('form');
        const email = document.querySelector('#email');
        const password = document.querySelector('#password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email.value,
                    password: password.value
                })
            });
            const data = await response.json();
        });
    </script>
</body>

</html>
